<style>
	.top-bar {
		position: fixed;
		top: 0px;
		left: 0px;
		height: 40px;
		line-height: 40px;
		width: 100%;
		color: #EEE;
		background: #212229F7;
		margin: 0px;
		z-index: -999900;
	}
	.logo-image {
		height: 20px;
		margin-top: 8px;
		float: left;
	}
	.logo-icon {
		height: 30px;
		margin: 5px;
		float: left;
	}
	.logo-text {
		font-weight: 300;
		letter-spacing: 4px;
		font-size: 20px;
		color: #FFF;
		float: left;
		margin-left: 4px;
	}
	.logo-alt {
		color: #70ffd6;
	}
	
	.logo-alt_b {
		color: #3495d6;
	}

	.menu {
		float: right;
		height: 40px;
		line-height: 40px;
	}
	.menu ul {
		margin: 0px;
		margin-block-start: 0px;
		margin-block-end: 0px;
		padding-inline-start: 0px;
	}
	.menu ul li {
		display: inline-block;
		text-decoration: none;
		margin-left: 10px;
		font-size: 14px;
	}
	.menu ul li a, .menu ul li a:hover, .menu ul li a:active {
		text-decoration: none;
		color: #DDD;
	}
	.menu ul li a:hover {
		color: #FFF;
	}
	#menu-close {
		height: 20px;
		filter: invert(100%);
		position: fixed;
		top: 0px;
		right: 0px;
		cursor: pointer;
		padding: 10px 15px;
		background: #DEDDD6;
	}
	#burger {
		height: 20px;
		filter: invert(100%);
		float: right;
		cursor: pointer;
		margin: 10px 10px 0px 10px;
	}

	@media only screen and (max-width: 720px) {
		#menu {
			float: none;
			position: fixed;
			top: 40px;
			left: 0px;
			width: 100%;
			height: 100%;
			background: #212229;
		}
		.menu ul li {
			display: block;
			text-decoration: none;
			margin: 10px;
			padding: 10px;
			font-size: 14px;
			border-bottom: 1px solid #3b4856;
			font-size: 20px;
			text-align: center;
		}
		.menu ul li a, .menu ul li a:hover, .menu ul li a:active {
			text-decoration: none;
			color: #DDD;
		}
		.menu ul li a:hover {
			color: #FFF;
		}
	}
</style>

<div class="top-bar">
	<div class="container">
		<a href="index.html">
			<!-- <img src="img/logo.svg" class="logo-image" alt="VanillaHTML" title="VanillaHTML" /> -->
			<!-- Optional Code For Icon & Text Logo -->
			<img src="img/icons/note_icon_3.png" class="logo-icon" alt="trivia_quiz_creator" title="tqc" />
			<div class="logo-text">Trivia<span class="logo-alt">Quiz</span><span class="logo-alt_b">Creator</span></div>
		</a>
		<img src="img/icons/burger.svg" id="burger" class="toggle-menu desktop-hidden" alt="Toggle Menu" title="Toggle Menu" />
		<nav id="menu" class="menu mobile-hidden">
			<img src="img/icons/close.svg" id="menu-close" class="toggle-menu desktop-hidden" alt="Close Menu" title="Close Menu" />
			<ul>
				<li><a href="?page=home"><img src="img/icons/home.svg" class="icon invert mobile-hidden" alt="Home" title="Home" /><span class="desktop-hidden">Home</span></a></li>
				<li><a href="?page=about" title="HTML Components">About</a></li>
				<li><a href="https://github.com/rustyraygun/trivia_quiz_creator/tree/main/trivia_quiz_creator_v1%5Bpublic%5D%5Bsourcecode%5D" title="VanillaHTML Github Repository" target="_blank">Github</a></li>
				<li><a href="https://tools-and-projects.itch.io/trivia-quiz-creator" title="Download HTML Boilerplate" target="_blank">Download</a></li>
			</ul>
		</nav>
		<div class="clear"></div>
	</div>
</div>

<script>
	const toggleMenu = () => {
		const el = document.getElementById('menu');
		if (el.classList.contains('hidden') || el.classList.contains('mobile-hidden')) {
			el.classList.remove('hidden');
			el.classList.remove('mobile-hidden');
		} else {
			el.classList.add('hidden');
			el.classList.add('mobile-hidden');
		}
	};

	document.querySelectorAll('.toggle-menu').forEach((el) => {
		el.onclick = () => { toggleMenu(); };
	});
</script>
